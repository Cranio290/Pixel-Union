<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="path/to/your/styles.css">
</head>
<body>

<div class="container">
  <div class="content-container">
    <div class="box-container">
      <h1>Login</h1>
      <form class="query-form" onsubmit="login(event)">
        <div class="coord-row">
          <input type="text" placeholder="Username" name="username">
          <input type="password" placeholder="Password" name="password">
          <button onclick="togglePasswordVisibility()">Toggle Password</button>
        </div>
        <div class="coord-row">
          <div class="box-row">Don't have an account? <a href="/user/register" style="color: #4bc0c0">Go to register</a></div>
          <div style="flex: 1"></div>
          <button><i>Send</i></button>
        </div>
      </form>
      <div class="error-box">Error message goes here</div>
    </div>
  </div>
</div>

<script>
  function login(event) {
    event.preventDefault();
    // Add your login logic here
  }

  function togglePasswordVisibility() {
    // Add your toggle password visibility logic here
  }
</script>

</body>
</html>
